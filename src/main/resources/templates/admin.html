<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Interface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/list.css" />

</head>
<body>

<a href="/admin/users" class="btn btn-default">Users</a>


    <table class="table table-stripped floatedTable">
        <thead>
            <tr>
                <th th:each="field, iterStat : ${fields}" th:text="*{field}">AKA</th>

            </tr>
        </thead>
        <tbody>
            <tr  th:each="values,iterStat : ${objectsValues}">
                <td th:each="value, iterStat : ${values}" th:text="*{value}">AKA</td>
                <td><!-- Button trigger modal -->
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</button>
                </td>
                <td><a href="#" class="btn btn-danger" th:href="'/admin/removefromDB/' + ${values.get(0)}">Delete</a></td>
            </tr>
        </tbody>
    </table>

<a href="#" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target="#myModal2">Add a new element</a>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <table>
                    <thead>
                    <tr>
                        <th th:each="field, iterStat : ${fields}" th:text="*{field}">AKA</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:each="field, iterStat : ${fields}" ><input style="width: 150px" th:placeholder="*{field}" th:name="*{field}"/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal2 -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form th:action="'/admin/' + ${url}" method="post">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">New</h4>
            </div>
            <div class="modal-body">
                <table>
                    <thead>
                    <tr>
                        <th th:each="field, iterStat : ${fields}" th:text="*{field}">AKA</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:each="field, iterStat : ${fields}" ><input style="width: 100px" th:placeholder="*{field}" th:name="*{field}"/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit"  class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
